<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Activate Bootstrap 3 Carousel via Data Attributes</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://js.leapmotion.com/leap-0.6.2.min.js"></script>
<script>
    const PALM_HTML	= "<div class='palm'><img src='../public/download/images/palm.png' /></div>";
    const DIP_HTML	= "<div class='dip'><img src='../public/download/images/dip.png' /></div>";
    const PIP_HTML	= "<div class='pip'><img src='../public/download/images/pip.png' /></div>";
    const MCP_HTML	= "<div class='mcp'><img src='../public/download/images/mcp.png' /></div>";
    const LABEL_HTML = "<div class='finger_label'></div>";
</script>
</head>
<body>
  <script src="../public/js/motion.js"></script>
<div class="threshold">
    <div id="myCarousel" class="carousel" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<script>
var words =["Hello","Great" , "Wide", "World"]
var len = words.length;
var index = 0;
  $(document).ready(function(){
    for(var i=0 ; i< len ; i++) {
      $('<div class="item"><div class="carousel-caption" id="carousel'+i+'"></div>   </div>').appendTo('.carousel-inner');
      $('<li data-target="#myCarousel" data-slide-to="'+i+'"></li>').appendTo('.carousel-indicators')
    }
    $('.item').first().addClass('active');
    $('.carousel-indicators > li').first().addClass('active');
    $(".carousel-caption").each(function(i) {
        $(this).text(words[index]);
        ++index;
    });
    index = 0;

    $('#myCarousel').carousel();
  } );
</script>
</body>
</html>
